<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="node_modules/moment/moment.js"></script>
  </head>
  <body>
    <script>
    'use strict';
      $(document).ready(function(){
        var $body = $('body');
        
        var loadStream = function(){
          $body.html('');
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + '(' + moment(tweet.created_at).fromNow() + ')');
            $tweet.appendTo($body);
            index -= 1;
          }
        };


        loadStream();
        window.setInterval(loadStream, 1000000);


        //code block that runs every 5 secs
        //checks size of stream on last load, if changed then add new tweets to the stream
      });

    </script>
  </body>
</html>
